<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Visualizer - Team Overlap</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Luxon for timezone handling -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    
    <!-- Translations -->
    <script src="./translations.js"></script>
    
    <style>
        .timeline-grid {
            background-image: repeating-linear-gradient(
                to right,
                transparent,
                transparent 4.166%,
                #e5e7eb 4.166%,
                #e5e7eb calc(4.166% + 1px)
            );
        }
        
        .current-time-indicator {
            background: linear-gradient(to bottom, #ef4444, #dc2626);
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        .overlap-highlight {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            animation: pulse-subtle 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse-subtle {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
        
        .work-hours {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
        }
        
        .timezone-row {
            transition: all 0.3s ease;
        }
        
        .timezone-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { DateTime } = luxon;
        const { useState, useEffect, useMemo, createContext, useContext } = React;

        // List of popular time zones for selection
        const TIMEZONE_KEYS = [
            'America/Sao_Paulo',
            'America/New_York',
            'America/Los_Angeles',
            'Europe/London',
            'Europe/Paris',
            'Europe/Amsterdam',
            'Asia/Tokyo',
            'Asia/Shanghai',
            'Asia/Kolkata',
            'Australia/Sydney',
            'Pacific/Auckland',
            'America/Mexico_City',
            'America/Argentina/Buenos_Aires',
            'Europe/Berlin',
            'Africa/Cairo'
        ];

        // Language Context
        const LanguageContext = createContext();

        // Language Provider Component
        function LanguageProvider({ children }) {
            const [currentLanguage, setCurrentLanguage] = useState(() => {
                // Try to get saved language from localStorage
                const saved = localStorage.getItem('timezone-app-language');
                if (saved && translations[saved]) {
                    return saved;
                }
                // Detect browser language
                const browserLang = navigator.language || navigator.userLanguage;
                if (browserLang.startsWith('pt')) return 'pt';
                if (browserLang.startsWith('nl')) return 'nl';
                return 'en'; // default to English
            });

            const changeLanguage = (lang) => {
                setCurrentLanguage(lang);
                localStorage.setItem('timezone-app-language', lang);
                // Update document title
                document.title = translations[lang].pageTitle;
                // Update html lang attribute
                document.documentElement.lang = lang === 'pt' ? 'pt-BR' : lang === 'nl' ? 'nl-NL' : 'en-US';
            };

            const t = (key) => {
                const keys = key.split('.');
                let value = translations[currentLanguage];
                for (const k of keys) {
                    value = value?.[k];
                }
                return value || key;
            };

            return React.createElement(LanguageContext.Provider, {
                value: { currentLanguage, changeLanguage, t }
            }, children);
        }

        // Hook to use language context
        function useLanguage() {
            const context = useContext(LanguageContext);
            if (!context) {
                throw new Error('useLanguage must be used within a LanguageProvider');
            }
            return context;
        }

        // Language Switcher Component
        function LanguageSwitcher() {
            const { currentLanguage, changeLanguage, t } = useLanguage();

            return React.createElement('div', {
                className: 'flex items-center space-x-2'
            }, [
                React.createElement('label', {
                    key: 'label',
                    className: 'text-sm font-medium text-gray-700'
                }, t('language') + ':'),
                React.createElement('select', {
                    key: 'select',
                    value: currentLanguage,
                    onChange: (e) => changeLanguage(e.target.value),
                    className: 'px-3 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm'
                }, [
                    React.createElement('option', { key: 'en', value: 'en' }, t('english')),
                    React.createElement('option', { key: 'pt', value: 'pt' }, t('portuguese')),
                    React.createElement('option', { key: 'nl', value: 'nl' }, t('dutch'))
                ])
            ]);
        }

        // Footer Component
        function Footer() {
            const { t } = useLanguage();

            return React.createElement('footer', {
                className: 'bg-white border-t border-gray-200 mt-12 py-8'
            }, [
                React.createElement('div', {
                    key: 'container',
                    className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8'
                }, [
                    React.createElement('div', {
                        key: 'content',
                        className: 'flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4'
                    }, [
                        React.createElement('div', {
                            key: 'powered-by',
                            className: 'flex items-center space-x-2 text-gray-600'
                        }, [
                            React.createElement('span', {
                                key: 'text',
                                className: 'text-sm'
                            }, t('poweredBy')),
                            React.createElement('a', {
                                key: 'link',
                                href: 'https://kodie.org',
                                target: '_blank',
                                rel: 'noopener noreferrer',
                                className: 'flex items-center space-x-2 hover:opacity-80 transition-opacity'
                            }, [
                                React.createElement('img', {
                                    key: 'logo',
                                    src: './logo/01 Logo - Full Color - Thick.png',
                                    alt: 'Kodie.org Logo',
                                    className: 'h-20 w-auto'
                                }),
                            ])
                        ])
                    ])
                ])
            ]);
        }

        // Component for time zone selection
        function TimezoneSelector({ onAddTimezone }) {
            const { t } = useLanguage();
            const [selectedTimezone, setSelectedTimezone] = useState('');
            const [workStart, setWorkStart] = useState('09:00');
            const [workEnd, setWorkEnd] = useState('17:00');
            const [searchTerm, setSearchTerm] = useState('');

            const filteredTimezones = useMemo(() => {
                return TIMEZONE_KEYS.filter(tz => {
                    const label = t(`timezones.${tz}`);
                    return label.toLowerCase().includes(searchTerm.toLowerCase()) ||
                           tz.toLowerCase().includes(searchTerm.toLowerCase());
                });
            }, [searchTerm, t]);

            const handleAdd = () => {
                if (selectedTimezone && workStart && workEnd) {
                    onAddTimezone({
                        id: Date.now(),
                        timezone: selectedTimezone,
                        label: t(`timezones.${selectedTimezone}`) || selectedTimezone,
                        workStart,
                        workEnd
                    });
                    setSelectedTimezone('');
                    setSearchTerm('');
                }
            };

            return (
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4">{t('addTimezone')}</h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div className="md:col-span-2">
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                {t('searchTimezone')}
                            </label>
                            <input
                                type="text"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                placeholder={t('typeCityName')}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                            <select
                                value={selectedTimezone}
                                onChange={(e) => setSelectedTimezone(e.target.value)}
                                className="w-full mt-2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="">{t('selectTimezone')}</option>
                                {filteredTimezones.map(tz => (
                                    <option key={tz} value={tz}>
                                        {t(`timezones.${tz}`)}
                                    </option>
                                ))}
                            </select>
                        </div>
                        
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                {t('workStartTime')}
                            </label>
                            <input
                                type="time"
                                value={workStart}
                                onChange={(e) => setWorkStart(e.target.value)}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </div>
                        
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                {t('workEndTime')}
                            </label>
                            <input
                                type="time"
                                value={workEnd}
                                onChange={(e) => setWorkEnd(e.target.value)}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </div>
                    </div>
                    
                    <button
                        onClick={handleAdd}
                        disabled={!selectedTimezone || !workStart || !workEnd}
                        className="mt-4 px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                    >
                        {t('addTimezone')}
                    </button>
                </div>
            );
        }

        // Component for availability matrix
        function AvailabilityMatrix({ timezones, primaryTimezone }) {
            const { t } = useLanguage();
            const [currentTime, setCurrentTime] = useState(DateTime.now());
            
            // Atualizar horário a cada minuto
            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentTime(DateTime.now());
                }, 60000);
                return () => clearInterval(interval);
            }, []);

            if (!primaryTimezone || timezones.length < 2) return null;

            const primaryTz = timezones.find(tz => tz.id === primaryTimezone);
            if (!primaryTz) return null;

            // Gerar horários do expediente do fuso primário
            const [primaryStartHour, primaryStartMinute] = primaryTz.workStart.split(':').map(Number);
            const [primaryEndHour, primaryEndMinute] = primaryTz.workEnd.split(':').map(Number);
            
            const workHours = [];
            for (let hour = primaryStartHour; hour <= primaryEndHour; hour++) {
                if (hour === primaryEndHour && primaryEndMinute === 0) break;
                workHours.push(hour);
            }

            // Calcular disponibilidade de outros fusos para cada hora do fuso primário
            const getAvailabilityForHour = (hour) => {
                const baseTime = currentTime.setZone(primaryTz.timezone).set({ 
                    hour, minute: 0, second: 0, millisecond: 0 
                });

                return timezones
                    .filter(tz => tz.id !== primaryTimezone)
                    .map(tz => {
                        const timeInTz = baseTime.setZone(tz.timezone);
                        const [startHour, startMinute] = tz.workStart.split(':').map(Number);
                        const [endHour, endMinute] = tz.workEnd.split(':').map(Number);
                        
                        const workStartMinutes = startHour * 60 + startMinute;
                        const workEndMinutes = endHour * 60 + endMinute;
                        const currentMinutes = timeInTz.hour * 60 + timeInTz.minute;
                        
                        const isAvailable = currentMinutes >= workStartMinutes && currentMinutes < workEndMinutes;
                        
                        return {
                            ...tz,
                            timeInTz: timeInTz.toLocaleString(DateTime.TIME_24_SIMPLE),
                            isAvailable,
                            displayTime: timeInTz.toLocaleString(DateTime.TIME_24_SIMPLE)
                        };
                    });
            };

            return (
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <div className="flex items-center mb-4">
                        <svg className="w-6 h-6 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h2 className="text-xl font-bold text-gray-800">
                            {t('availabilityDuring')} ({primaryTz.label})
                        </h2>
                    </div>
                    
                    <p className="text-gray-600 mb-6">
                        {t('seeWhoAvailable')}
                    </p>

                    <div className="overflow-x-auto">
                        <table className="w-full border-collapse">
                            <thead>
                                <tr className="bg-gray-50">
                                    <th className="border border-gray-200 px-4 py-3 text-left font-semibold text-gray-700">
                                        {t('yourTime')} ({primaryTz.label})
                                    </th>
                                    {timezones.filter(tz => tz.id !== primaryTimezone).map(tz => (
                                        <th key={tz.id} className="border border-gray-200 px-4 py-3 text-center font-semibold text-gray-700">
                                            {tz.label.split(',')[0]}
                                        </th>
                                    ))}
                                </tr>
                            </thead>
                            <tbody>
                                {workHours.map(hour => {
                                    const availability = getAvailabilityForHour(hour);
                                    const availableCount = availability.filter(a => a.isAvailable).length;
                                    const totalCount = availability.length;
                                    const allAvailable = availableCount === totalCount && totalCount > 0;
                                    
                                    return (
                                        <tr key={hour} className={`${
                                            allAvailable 
                                                ? 'bg-green-50 hover:bg-green-100 border-l-4 border-l-green-500' 
                                                : 'hover:bg-gray-50'
                                        }`}>
                                            <td className="border border-gray-200 px-4 py-3 font-medium">
                                                <div className="flex items-center">
                                                    {allAvailable && (
                                                        <div className="w-3 h-3 bg-green-500 rounded-full mr-2 animate-pulse"></div>
                                                    )}
                                                    <span className={allAvailable ? 'font-bold text-green-800' : ''}>
                                                        {hour.toString().padStart(2, '0')}:00
                                                    </span>
                                                </div>
                                                {availableCount > 0 && (
                                                    <span className={`ml-2 inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${
                                                        allAvailable 
                                                            ? 'bg-green-200 text-green-900 border border-green-300' 
                                                            : 'bg-green-100 text-green-800'
                                                    }`}>
                                                        {availableCount}/{totalCount} {t('available')}
                                                        {allAvailable && (
                                                            <svg className="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                                            </svg>
                                                        )}
                                                    </span>
                                                )}
                                                {allAvailable && (
                                                    <div className="text-xs text-green-700 font-medium mt-1">
                                                        ⭐ {t('idealMeetingTime')}
                                                    </div>
                                                )}
                                            </td>
                                            {availability.map(person => (
                                                <td key={person.id} className="border border-gray-200 px-4 py-3 text-center">
                                                    <div className={`inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${
                                                        person.isAvailable 
                                                            ? allAvailable 
                                                                ? 'bg-green-200 text-green-900 border border-green-400' 
                                                                : 'bg-green-100 text-green-800 border border-green-200'
                                                            : 'bg-red-100 text-red-800 border border-red-200'
                                                    }`}>
                                                        <div className={`w-2 h-2 rounded-full mr-2 ${
                                                            person.isAvailable ? 'bg-green-500' : 'bg-red-500'
                                                        }`}></div>
                                                        {person.displayTime}
                                                    </div>
                                                    <div className="text-xs text-gray-500 mt-1">
                                                        {person.isAvailable ? t('working') : t('offHours')}
                                                    </div>
                                                </td>
                                            ))}
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>

                    {/* Resumo de melhores horários */}
                    <div className="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <h3 className="font-semibold text-blue-800 mb-2 flex items-center">
                            <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            {t('bestMeetingTimes')}
                        </h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                            {workHours.map(hour => {
                                const availability = getAvailabilityForHour(hour);
                                const availableCount = availability.filter(a => a.isAvailable).length;
                                const totalCount = availability.length;
                                const percentage = (availableCount / totalCount) * 100;
                                
                                if (availableCount === 0) return null;
                                
                                return (
                                    <div key={hour} className={`p-3 rounded-md border ${
                                        percentage === 100 ? 'bg-green-100 border-green-300' :
                                        percentage >= 50 ? 'bg-yellow-100 border-yellow-300' :
                                        'bg-orange-100 border-orange-300'
                                    }`}>
                                        <div className="font-medium text-gray-800">
                                            {hour.toString().padStart(2, '0')}:00
                                        </div>
                                        <div className="text-sm text-gray-600">
                                            {availableCount}/{totalCount} {t('people')} ({Math.round(percentage)}%)
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        }

        // Component to display current aligned times
        function CurrentTimeDisplay({ timezones, overlapData }) {
            const { t } = useLanguage();
            const [currentTime, setCurrentTime] = useState(DateTime.now());
            
            // Update time every minute
            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentTime(DateTime.now());
                }, 60000); // Updates every 60 seconds
                
                return () => clearInterval(interval);
            }, []);
            
            if (timezones.length === 0) return null;

            return (
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4">{t('currentTimes')}</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {timezones.map(tz => {
                            const timezoneCurrentTime = currentTime.setZone(tz.timezone);
                            const displayTime = timezoneCurrentTime.toLocaleString(DateTime.TIME_24_SIMPLE);
                            const displayDate = timezoneCurrentTime.toLocaleString(DateTime.DATE_SHORT);
                            
                            return (
                                <div key={tz.id} className="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg p-4 border border-blue-200">
                                    <h3 className="font-semibold text-gray-800 text-sm mb-1">{tz.label}</h3>
                                    <div className="text-2xl font-bold text-blue-600">{displayTime}</div>
                                    <div className="text-xs text-gray-500">{displayDate}</div>
                                    <div className="text-xs text-gray-600 mt-1">
                                        {t('workHours')}: {tz.workStart} - {tz.workEnd}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    
                    {overlapData.hasCompleteOverlap && (
                        <div className="mt-6 bg-green-50 border border-green-200 rounded-lg p-4">
                            <h3 className="font-semibold text-green-800 mb-2 flex items-center">
                                <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                {t('globalOverlapFound')}
                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                {overlapData.allOverlaps.map((overlap, index) => (
                                    <div key={index} className="bg-white rounded-md p-3 border border-green-300">
                                        <div className="font-medium text-green-800">{overlap.description}</div>
                                        <div className="text-sm text-green-600 mt-1">
                                            {t('idealTimeEveryone')}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    
                    {!overlapData.hasCompleteOverlap && overlapData.hasAnyOverlap && timezones.length > 1 && (
                        <div className="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <h3 className="font-semibold text-blue-800 mb-2 flex items-center">
                                <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                {t('partialOverlaps')}
                            </h3>
                            <p className="text-blue-800">
                                {t('noSimultaneousTime')}
                            </p>
                        </div>
                    )}
                    
                    {!overlapData.hasAnyOverlap && timezones.length > 1 && (
                        <div className="mt-6 bg-red-50 border border-red-200 rounded-lg p-4">
                            <h3 className="font-semibold text-red-800 mb-2 flex items-center">
                                <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 15.5c-.77.833.192 2.5 1.732 2.5z" />
                                </svg>
                                {t('noOverlap')}
                            </h3>
                            <p className="text-red-800">
                                {t('noCommonHours')}
                            </p>
                        </div>
                    )}
                </div>
            );
        }

        // Component for a time zone row in the timeline
        function TimezoneRow({ timezoneData, overlapData, currentHour }) {
            const { t } = useLanguage();
            const { id, timezone, label, workStart, workEnd } = timezoneData;
            
            // Calculate current time in the time zone
            const currentTime = DateTime.now().setZone(timezone);
            const displayTime = currentTime.toLocaleString(DateTime.TIME_24_SIMPLE);
            
            // Calculate positions on timeline (24 hours = 100%)
            const getPositionPercentage = (hour, minute = 0) => {
                return ((hour + minute / 60) / 24) * 100;
            };
            
            const [startHour, startMinute] = workStart.split(':').map(Number);
            const [endHour, endMinute] = workEnd.split(':').map(Number);
            
            const workStartPos = getPositionPercentage(startHour, startMinute);
            const workEndPos = getPositionPercentage(endHour, endMinute);
            const workWidth = workEndPos - workStartPos;
            
            const currentTimePos = getPositionPercentage(currentTime.hour, currentTime.minute);

            return (
                <div className="timezone-row bg-white rounded-lg shadow-md p-4 mb-4">
                    <div className="mb-3">
                        <h3 className="font-semibold text-gray-800">{label}</h3>
                        <p className="text-sm text-gray-600">
                            {t('workHours')}: {workStart} - {workEnd}
                        </p>
                    </div>
                    
                    <div className="relative h-12 bg-gray-100 rounded-lg timeline-grid">
                        {/* Work hours */}
                        <div
                            className="absolute top-1 bottom-1 work-hours rounded-md flex items-center justify-center text-white text-xs font-medium"
                            style={{
                                left: `${workStartPos}%`,
                                width: `${workWidth}%`
                            }}
                        >
                            {t('workHours')}
                        </div>
                        
                        {/* Overlaps */}
                        {overlapData.allOverlaps && overlapData.allOverlaps.map((overlap, index) => (
                            <div
                                key={index}
                                className="absolute top-0 bottom-0 overlap-highlight rounded-md border-2 border-green-400"
                                style={{
                                    left: `${overlap.startPos}%`,
                                    width: `${overlap.width}%`
                                }}
                            />
                        ))}
                        
                        {/* Current time indicator */}
                        <div
                            className="absolute top-0 bottom-0 w-1 current-time-indicator rounded-full z-10"
                            style={{ left: `${currentTimePos}%` }}
                        />
                        
                        {/* Hour markers */}
                        {Array.from({ length: 25 }, (_, i) => (
                            <div
                                key={i}
                                className="absolute top-0 bottom-0 flex items-end justify-center"
                                style={{ left: `${(i / 24) * 100}%` }}
                            >
                                <span className="text-xs text-gray-500 bg-white px-1 rounded">
                                    {i.toString().padStart(2, '0')}
                                </span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Welcome component when there are no time zones
        function WelcomeMessage() {
            const { t } = useLanguage();
            
            return (
                <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                    <div className="mb-4">
                        <svg className="mx-auto h-16 w-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h2 className="text-xl font-semibold text-gray-600 mb-2">
                        {t('welcomeTitle')}
                    </h2>
                    <p className="text-gray-500 mb-4">
                        {t('welcomeMessage')}
                    </p>
                    <div className="text-sm text-gray-400">
                        💡 {t('tipMessage')}
                    </div>
                </div>
            );
        }

        // Main application component
        function App() {
            const { t } = useLanguage();
            const [timezones, setTimezones] = useState([]);
            const [primaryTimezone, setPrimaryTimezone] = useState(null);

            // Add time zone
            const addTimezone = (timezoneData) => {
                setTimezones(prev => {
                    const newTimezones = [...prev, timezoneData];
                    // If no primary timezone is set, set the first one as primary
                    if (!primaryTimezone) {
                        setPrimaryTimezone(timezoneData.id);
                    }
                    return newTimezones;
                });
            };

            // Remove time zone
            const removeTimezone = (id) => {
                setTimezones(prev => {
                    const filtered = prev.filter(tz => tz.id !== id);
                    // If removed the primary timezone, set the first remaining as primary
                    if (primaryTimezone === id) {
                        setPrimaryTimezone(filtered.length > 0 ? filtered[0].id : null);
                    }
                    return filtered;
                });
            };

            // Calculate overlaps between all time zones
            const calculateOverlaps = useMemo(() => {
                if (timezones.length < 2) return { allOverlaps: [], hasAnyOverlap: false };

                const today = DateTime.now();

                // Convert all work hours to UTC minutes of day
                const workPeriods = timezones.map(tz => {
                    const [startHour, startMinute] = tz.workStart.split(':').map(Number);
                    const [endHour, endMinute] = tz.workEnd.split(':').map(Number);
                    
                    const startTime = today.setZone(tz.timezone).set({ 
                        hour: startHour, 
                        minute: startMinute, 
                        second: 0, 
                        millisecond: 0 
                    }).toUTC();
                    
                    const endTime = today.setZone(tz.timezone).set({ 
                        hour: endHour, 
                        minute: endMinute, 
                        second: 0, 
                        millisecond: 0 
                    }).toUTC();

                    // Handle times that cross midnight
                    let startMinutes = startTime.hour * 60 + startTime.minute;
                    let endMinutes = endTime.hour * 60 + endTime.minute;
                    
                    // If end time is less than start time, it crosses midnight
                    if (endMinutes < startMinutes) {
                        endMinutes += 24 * 60; // Add 24 hours
                    }

                    return {
                        ...tz,
                        startMinutes,
                        endMinutes,
                        crossesMidnight: endMinutes >= 24 * 60
                    };
                });

                const allOverlaps = [];
                let hasAnyOverlap = false;

                // Function to check overlap considering periods that may cross midnight
                const getOverlapInUTC = (periods) => {
                    // Normalize all periods to the same reference system
                    const normalizedPeriods = periods.map(p => ({
                        start: p.startMinutes % (24 * 60),
                        end: p.endMinutes % (24 * 60),
                        originalStart: p.startMinutes,
                        originalEnd: p.endMinutes
                    }));

                    // Find overlap in UTC day (0-1440 minutes)
                    let overlapStart = Math.max(...normalizedPeriods.map(p => p.start));
                    let overlapEnd = Math.min(...normalizedPeriods.map(p => p.end));

                    return { start: overlapStart, end: overlapEnd, isValid: overlapStart < overlapEnd };
                };

                // Check if there is overlap between ALL time zones
                const globalOverlap = getOverlapInUTC(workPeriods);

                if (globalOverlap.isValid) {
                    hasAnyOverlap = true;
                    const startHour = Math.floor(globalOverlap.start / 60);
                    const startMinute = globalOverlap.start % 60;
                    const endHour = Math.floor(globalOverlap.end / 60);
                    const endMinute = globalOverlap.end % 60;

                    const startPos = (globalOverlap.start / (24 * 60)) * 100;
                    const width = ((globalOverlap.end - globalOverlap.start) / (24 * 60)) * 100;

                    const formatTime = (hour, minute) => 
                        `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;

                    const duration = globalOverlap.end - globalOverlap.start;
                    const hours = Math.floor(duration / 60);
                    const minutes = duration % 60;

                    allOverlaps.push({
                        startPos,
                        width,
                        description: `${formatTime(startHour, startMinute)} - ${formatTime(endHour, endMinute)} UTC (${hours}h${minutes > 0 ? ` ${minutes}min` : ''})`,
                        type: 'all'
                    });
                }

                // If no overlap between all, check partial overlaps
                if (!hasAnyOverlap) {
                    // Check overlaps between pairs of time zones
                    for (let i = 0; i < workPeriods.length; i++) {
                        for (let j = i + 1; j < workPeriods.length; j++) {
                            const pairOverlap = getOverlapInUTC([workPeriods[i], workPeriods[j]]);
                            
                            if (pairOverlap.isValid) {
                                hasAnyOverlap = true;
                                break;
                            }
                        }
                        if (hasAnyOverlap) break;
                    }
                }

                return { 
                    allOverlaps, 
                    hasAnyOverlap,
                    hasCompleteOverlap: allOverlaps.length > 0
                };
            }, [timezones]);

            return (
                <div className="min-h-screen bg-gray-50 py-8">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-8">
                            <div className="flex justify-between items-start mb-4">
                                <div></div>
                                <div className="text-center flex-1">
                                    <h1 className="text-3xl font-bold text-gray-900 mb-2">
                                        {t('mainTitle')}
                                    </h1>
                                    <p className="text-lg text-gray-600">
                                        {t('mainSubtitle')}
                                    </p>
                                </div>
                                <div className="mt-2">
                                    <LanguageSwitcher />
                                </div>
                            </div>
                        </div>

                        <TimezoneSelector onAddTimezone={addTimezone} />
                        
                        {timezones.length === 0 ? (
                            <WelcomeMessage />
                        ) : (
                            <>
                                <CurrentTimeDisplay timezones={timezones} overlapData={calculateOverlaps} />
                                
                                {/* Primary time zone selector and management */}
                                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                    <div className="flex items-center justify-between mb-4">
                                        <h2 className="text-xl font-bold text-gray-800">{t('manageTimezones')}</h2>
                                        <div className="text-sm text-gray-500">
                                            {timezones.length} {t('timezonesAdded')}
                                        </div>
                                    </div>
                                    
                                    {timezones.length > 1 && (
                                        <p className="text-gray-600 mb-4">
                                            <span className="font-medium">{t('selectPrimaryTimezone')}</span>
                                        </p>
                                    )}
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                        {timezones.map(tz => (
                                            <div
                                                key={tz.id}
                                                className={`relative p-4 rounded-lg border-2 transition-all ${
                                                    primaryTimezone === tz.id
                                                        ? 'border-blue-500 bg-blue-50 shadow-md'
                                                        : 'border-gray-200 hover:border-blue-300 hover:bg-gray-50'
                                                }`}
                                            >
                                                {/* Botão de remover */}
                                                <button
                                                    onClick={(e) => {
                                                        e.stopPropagation();
                                                        removeTimezone(tz.id);
                                                    }}
                                                    className="absolute top-2 right-2 w-6 h-6 bg-red-100 hover:bg-red-200 text-red-600 rounded-full flex items-center justify-center text-xs transition-colors"
                                                    title={t('removeTimezone')}
                                                >
                                                    ×
                                                </button>
                                                
                                                {/* Área clicável para seleção */}
                                                <button
                                                    onClick={() => setPrimaryTimezone(tz.id)}
                                                    className="w-full text-left"
                                                    disabled={timezones.length === 1}
                                                >
                                                    <div className="flex items-center pr-8">
                                                        <div className={`w-4 h-4 rounded-full mr-3 ${
                                                            primaryTimezone === tz.id ? 'bg-blue-500' : 'bg-gray-300'
                                                        }`}></div>
                                                        <div className="flex-1">
                                                            <div className="font-semibold text-gray-800">
                                                                {tz.label}
                                                                {primaryTimezone === tz.id && (
                                                                    <span className="ml-2 text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full">
                                                                        {t('primary')}
                                                                    </span>
                                                                )}
                                                            </div>
                                                            <div className="text-sm text-gray-600">
                                                                {tz.workStart} - {tz.workEnd}
                                                            </div>
                                                            {timezones.length === 1 && (
                                                                <div className="text-xs text-gray-500 mt-1">
                                                                    {t('addMoreZones')}
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                    
                                    {timezones.length === 0 && (
                                        <div className="text-center text-gray-500 py-8">
                                            <p>{t('noTimezonesYet')}</p>
                                            <p className="text-sm mt-1">{t('useFormAbove')}</p>
                                        </div>
                                    )}
                                </div>

                                {/* Availability Matrix */}
                                <AvailabilityMatrix timezones={timezones} primaryTimezone={primaryTimezone} />
                                
                                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4">
                                        {t('timezoneTimeline')}
                                    </h2>
                                    <div className="space-y-4">
                                        {timezones.map(timezone => (
                                            <TimezoneRow
                                                key={timezone.id}
                                                timezoneData={timezone}
                                                overlapData={calculateOverlaps}
                                                currentHour={DateTime.now().hour}
                                            />
                                        ))}
                                    </div>
                                </div>
                            </>
                        )}

                        {timezones.length > 0 && (
                            <div className="mt-8 bg-white rounded-lg shadow-lg p-6">
                                <h3 className="font-semibold text-gray-800 mb-3">{t('legend')}</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                                    <div className="flex items-center">
                                        <div className="w-4 h-4 work-hours rounded mr-2"></div>
                                        <span>{t('workHoursLegend')}</span>
                                    </div>
                                    <div className="flex items-center">
                                        <div className="w-4 h-4 overlap-highlight rounded mr-2"></div>
                                        <span>{t('allTimezonesOverlap')}</span>
                                    </div>
                                    <div className="flex items-center">
                                        <div className="w-1 h-4 current-time-indicator rounded mr-2"></div>
                                        <span>{t('currentTime')}</span>
                                    </div>
                                </div>
                            </div>
                        )}

                        <Footer />
                    </div>
                </div>
            );
        }

        // Render the application
        ReactDOM.render(
            React.createElement(LanguageProvider, null,
                React.createElement(App)
            ), 
            document.getElementById('root')
        );
    </script>
</body>
