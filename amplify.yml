version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "No build process needed - static HTML app"
        - mkdir -p dist
        - cp index.html translations.js dist/
        - cp -r logo dist/
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
